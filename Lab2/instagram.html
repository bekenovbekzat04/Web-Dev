<html>
    <head>
        <meta content="instagram login page">

    <style>
        body{
            background-color: rgb(250,250,250);
        }
         #login_box {
            width: 330px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border: 1px solid rgb(230,230,230);
            border-radius: 1px;
            margin: 10px;
            padding: 10px;
            position:relative;
            left:690px;
            top:30px;
        }
        #login_box input {
            width: 280px;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 12px;
            box-sizing: border-box;
            border: 1px solid #eeebeb;
            outline: none;
        }

        #login_button{
            background-color: rgb(77, 181, 249);
            color:white;
            border-radius: 8px;
        }
        .separator {
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: rgb(162, 162, 162);
        margin-top: 6px;
        }

         .line {
        height: 1px;
        width: 100%;
        background-color: rgb(220, 220, 220);
        }
        a{
            text-decoration: none;
            color:rgb(64, 89, 120)
        }
        .signup{

        }
        .main_image{

            left:280px;
            width: 420px;
        }
        .logo{

        }
        .get_it_gp{

        }
        .get_it_ms{
            width: 110px;
            position: relative;
            left:750px;

        }
        .get_it_ms a:hover{

        }
        .get_it_gp a:hover{
            cursor: pointer;
        }
        #get_app{
            position: relative;
            margin-left: 840px;
            margin-top: 50px;
        }
    </style>
