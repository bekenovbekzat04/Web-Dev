<button (click)="returnBack()" >Return back</button>

<div *ngIf="loaded">
  <label>ID: </label> {{album.id}} <br>
  <label>UserID: </label> {{album.userId}} <br>
  <label>Title: </label> {{album.title}} <br>
  <fieldset>
    <input type="text" [(ngModel)]="updatedAlbum.title" placeholder="Title">
    <button (click)="updateAlbum(album.id)" ngmo>Update</button>
  </fieldset>
  <a routerLink="/albums/{{album.id}}/photos">Photo</a>
</div>



<h3 *ngIf="!loaded"> Album is loading </h3>
