<!DOCTYPE html>
<html>
    <body>
        <script>
            let n = prompt('Write a number:');
            prime:
            for (let i = 2; i <= n; i++) { 
                for (let j = 2; j < i; j++) { 
                    if (i % j == 0) continue prime; 
                }
                alert( i ); 
            }
        </script>
    </body>
</html>
