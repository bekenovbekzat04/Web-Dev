<!DOCTYPE html>
<html>
    <body>
        <script>
            function pow(x, n) {
                let result = x;
                for (let i = 1; i < n; i++) {
                    result *= x;
                }
                return result;
            }
            let x = prompt('Write an x number');
            let n = prompt('Write an n number');
            if (n < 1) {
                alert('It is impossoble!');
            } 
            else {
                alert(pow(x, n));
            }
        </script>
    </body>
</html>
