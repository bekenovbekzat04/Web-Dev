<!DOCTYPE html>
<html>
    <body>
        <script>
            function readNumber() {
                let num;
                do {
                    num = prompt('Write a number:');
                } while ( !isFinite(num) );
                if (num === null || num === '') return null;
                return +num;
            }
            alert(`${readNumber()}`);
        </script>
    </body>
</html>
