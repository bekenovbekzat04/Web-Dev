<!DOCTYPE html>
<html>
    <body>
        <script>
            let calculator = {
                sum() {
                    return this.a + this.b;
                },

                mul() {
                    return this.a * this.b;
                },

                read() {
                    this.a = +prompt('Write an a number:');
                    this.b = +prompt('Write a b number:');
                }
            };

            calculator.read();
            alert( calculator.sum() );
            alert( calculator.mul() );
        </script>
    </body>
</html>
