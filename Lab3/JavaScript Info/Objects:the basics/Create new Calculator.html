<!DOCTYPE html>
<html>
    <body>
        <script>
            function Calculator() {
                this.read = function() {
                    this.a = +prompt('Write a number a');
                    this.b = +prompt('Write a number b');
                };

                this.sum = function() {
                    return this.a + this.b;
                };

                this.mul = function() {
                    return this.a * this.b;
                };
            }

            let calculator = new Calculator();
            calculator.read();

            alert("Sum=" + calculator.sum());
            alert("Mul=" + calculator.mul());
        </script>
    </body>
</html>
