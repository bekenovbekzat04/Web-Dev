<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Underface</h1>
        <p>
        Underneath my outside face<br>
        There's a face that none can see.<br>
        A little less smiley,<br>
        A little less sure,<br>
        But a whole lot more like me.<br>
        </p>
    </body>
</html>
